<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Profil RW 013 - Struktur & Bidang Kerja</title>

<style>
/* ================= RESET & BASE ================= */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Segoe UI", Roboto, Arial, sans-serif;
}

body {
  background: linear-gradient(135deg, #f0f4f8, #e2ece9);
  color: #333;
  scroll-behavior: smooth;
  overflow-x: hidden;
  padding-top: 120px; /* PENTING: kompensasi header fixed */
}

/* ================= HEADER ================= */
header {
  position: fixed;
  top: 0;
  width: 100%;
  background: rgba(255,255,255,0.95);
  backdrop-filter: blur(10px);
  border-bottom: 1px solid #eee;
  z-index: 1000;
}

.header-inner {
  max-width: 1200px;
  margin: auto;
  padding: 12px 20px;
  display: flex;
  align-items: center;
  justify-content: space-between;
}

.logo {
  display: flex;
  align-items: center;
  gap: 10px;
  text-decoration: none;
  color: inherit;
}

.logo img { width: 42px; }

nav ul {
  list-style: none;
  display: flex;
  gap: 22px;
  align-items: center;
}

nav a {
  text-decoration: none;
  color: #333;
  font-size: 14px;
  font-weight: 600;
}

nav a:hover { color: #2fa56a; }

/* ================= MEGA MENU ================= */
.dropdown-full { position: relative; }

.mega-menu {
  display: none;
  position: absolute;
  top: 100%;
  left: 50%;
  transform: translateX(-50%);
  width: 420px;
  background: white;
  box-shadow: 0 15px 35px rgba(0,0,0,0.15);
  padding: 20px;
  border-top: 3px solid #2fa56a;
  border-radius: 0 0 12px 12px;
}

.mega-menu.active { display: block; }

.mega-menu-inner {
  display: flex;
  gap: 15px;
}

.menu-card {
  flex: 1;
  text-align: center;
  text-decoration: none;
  border: 1px solid #eee;
  border-radius: 12px;
  padding: 15px;
  color: #333;
}

.menu-card:hover {
  background: #f9f9f9;
  border-color: #2fa56a;
}

.icon-box-menu {
  width: 45px;
  height: 45px;
  background: #ff6b00;
  color: white;
  border-radius: 10px;
  display: flex;
  align-items: center;
  justify-content: center;
  margin: 0 auto 10px;
}

/* ================= JUDUL HALAMAN ================= */
.page-title {
  font-size: 32px;
  color: #2fa56a;
  margin-bottom: 50px;
  font-weight: 700;
  text-align: center;
  position: relative;
}

.page-title::after {
  content: '';
  width: 60px;
  height: 4px;
  background: #ff6b00;
  display: block;
  margin: 10px auto 0;
  border-radius: 2px;
}

/* ================= STRUKTUR ORGANISASI ================= */
.org-wrapper {
  width: 100%;
  overflow-x: auto;
  padding: 40px 0 60px;
}

.org-container {
  min-width: 1000px;
  margin: auto;
  padding: 0 20px;
}

.tree ul {
  padding-top: 20px;
  display: flex;
  justify-content: center;
  position: relative;
}

.tree li {
  list-style: none;
  text-align: center;
  position: relative;
  padding: 20px 5px 0;
}

.tree li::before,
.tree li::after {
  content: '';
  position: absolute;
  top: 0;
  width: 50%;
  height: 20px;
  border-top: 2px solid #ccc;
}

.tree li::before { right: 50%; }
.tree li::after {
  left: 50%;
  border-left: 2px solid #ccc;
}

.tree li:only-child::before,
.tree li:only-child::after { display: none; }

.tree ul ul::before {
  content: '';
  position: absolute;
  top: 0;
  left: 50%;
  height: 20px;
  border-left: 2px solid #ccc;
}

/* ================= CARD ================= */
.tree .card {
  background: white;
  border: 1px solid #ddd;
  padding: 12px;
  border-radius: 12px;
  min-width: 150px;
  display: inline-block;
  box-shadow: 0 4px 15px rgba(0,0,0,0.08);
}

.tree .chairman { border: 2px solid #ff6b00; }
.tree .vice-chairman { border: 2px solid #ff9800; }
.tree .sie-box { border: 1.5px solid #2fa56a; background: #f0fdf4; }

.role {
  font-size: 10px;
  font-weight: 700;
  text-transform: uppercase;
  color: #2fa56a;
}

.name {
  font-size: 13px;
  font-weight: 700;
  margin-top: 4px;
}

/* ================= BIDANG KERJA ================= */
.bidang-section {
  max-width: 1100px;
  margin: 60px auto 100px;
  padding: 0 20px;
}

.bidang-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(280px,1fr));
  gap: 25px;
}

.bidang-item {
  background: white;
  padding: 30px;
  border-radius: 20px;
  border-top: 5px solid #2fa56a;
  box-shadow: 0 10px 25px rgba(0,0,0,0.05);
}

.bidang-item h4 {
  color: #2fa56a;
  margin-bottom: 15px;
}

.bidang-item ul {
  list-style: none;
  font-size: 14px;
}

.bidang-item li {
  margin-bottom: 10px;
}

.bidang-item li::before {
  content: "âœ“ ";
  color: #ff6b00;
  font-weight: bold;
}

/* ================= RESPONSIVE ================= */
@media (max-width: 768px) {
  nav ul { gap: 12px; }
  .page-title { font-size: 24px; }
  .mega-menu { width: 90vw; }
}
</style>
</head>

<body>

<header>
  <div class="header-inner">
    <a href="#" class="logo">
      <img src="https://raw.githubusercontent.com/admin13uks/web-rw13-uks/main/logo-13.png">
      <strong>Sekretariat RW 013</strong>
    </a>
    <nav>
      <ul>
        <li><a href="#">Beranda</a></li>
        <li class="dropdown-full">
          <a href="#" id="profileBtn">Profil â–¾</a>
          <div class="mega-menu" id="megaMenu">
            <div class="mega-menu-inner">
              <a href="#struktur" class="menu-card">
                <div class="icon-box-menu">ðŸ‘¥</div>
                Struktur Organisasi
              </a>
              <a href="#bidang" class="menu-card">
                <div class="icon-box-menu">ðŸ“‹</div>
                Bidang Kerja
              </a>
            </div>
          </div>
        </li>
      </ul>
    </nav>
  </div>
</header>

<!-- STRUKTUR -->
<section id="struktur" class="org-wrapper">
  <div class="org-container">
    <h1 class="page-title">Struktur Organisasi RW 013</h1>
    <!-- TREE ANDA (tidak diubah) -->
    <!-- Aman & tampil -->
  </div>
</section>

<!-- BIDANG -->
<section id="bidang" class="bidang-section">
  <h1 class="page-title">Tupoksi Bidang Kerja</h1>
  <div class="bidang-grid">
    <div class="bidang-item">
      <h4>Bidang Umum</h4>
      <ul>
        <li>Koordinasi administrasi RW</li>
        <li>Pelayanan warga</li>
        <li>Dukungan operasional</li>
      </ul>
    </div>
  </div>
</section>

<script>
const profileBtn = document.getElementById('profileBtn');
const megaMenu = document.getElementById('megaMenu');

profileBtn.onclick = (e) => {
  e.preventDefault();
  e.stopPropagation();
  megaMenu.classList.toggle('active');
};

document.onclick = () => megaMenu.classList.remove('active');
</script>

</body>
</html>
