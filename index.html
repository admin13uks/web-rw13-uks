<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RW 13</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
      overflow: hidden; /* cegah scroll */
    }

    /* NAVBAR */
    nav {
      position: absolute;
      top: 0;
      width: 100%;
      z-index: 10;
      display: flex;
      justify-content: center;
      background: rgba(0, 0, 0, 0.6);
      padding: 10px 0;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
      padding: 0;
      margin: 0;
      flex-wrap: wrap; /* biar tidak pecah di HP */
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      font-size: 0.9rem;
    }

    nav ul li a:hover {
      color: #ffd700;
    }
    
    /* SLIDER */
    .slider {
      position: relative;
      width: 100%;
      height: 100vh; /* penuh layar */
      overflow: hidden;
    }

    .slides {
      display: flex;
      height: 100%;
      transition: transform 1s ease-in-out;
    }

    .slides img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      flex-shrink: 0;
    }

    /* OVERLAY */
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.45);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    .title-box {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }

    .title-box img {
      width: 18vw;   /* logo fleksibel sesuai lebar layar */
      max-width: 150px;
      height: auto;
      margin-top: -20px; /* logo dinaikkan */
    }

    .subtext {
      font-size: 5vw; /* teks fleksibel sesuai layar */
      font-weight: bold;
      color: #ffd700; /* eye-catching warna emas */
      text-shadow: 3px 3px 10px #000;
      margin-top: 10px;
    }

    /* MARQUEE */
    .marquee {
      position: absolute;
      bottom: 0;
      width: 100%;
      overflow: hidden;
      white-space: nowrap;
      border-top: 1px solid rgba(255, 255, 255, 0.5);
      border-bottom: 1px solid rgba(255, 255, 255, 0.5);
      padding: 10px 0;
      background: rgba(0,0,0,0.3);
    }

    .marquee span {
      display: inline-block;
      padding-left: 100%;
      animation: marquee 15s linear infinite;
      font-size: 1.2rem;
      color: #fff;
    }

    @keyframes marquee {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }

    /* RESPONSIVE */
    @media(max-width:768px){
      .title-box img { width: 25vw; max-width: 120px; margin-top: -15px; }
      .subtext { font-size: 6vw; }
      nav ul { gap: 10px; }
      .marquee span { font-size: 1rem; }
    }

    @media(max-width:480px){
      .title-box img { width: 30vw; max-width: 100px; }
      .subtext { font-size: 7vw; }
      nav ul li a { font-size: 0.8rem; }
      .marquee span { font-size: 0.9rem; }
    }
  </style>
</head>

<body>

  <!-- NAVBAR -->
  <nav>
    <ul>
      <li><a href="#">Beranda</a></li>
      <li><a href="#">Struktur</a></li>
      <li><a href="#">Informasi</a></li>
      <li><a href="#">Kegiatan</a></li>
      <li><a href="#">Layanan</a></li>
      <li><a href="#">Kontak</a></li>
    </ul>
  </nav>

  <!-- SLIDER -->
  <div class="slider">
    <div class="slides" id="slides">
      <img src="https://raw.githubusercontent.com/admin13uks/web-rw13-uks/main/slide%201.jpeg">
      <img src="https://raw.githubusercontent.com/admin13uks/web-rw13-uks/main/slide%202.jpeg">
      <img src="https://raw.githubusercontent.com/admin13uks/web-rw13-uks/main/slide%204.jpeg">
    </div>

    <div class="overlay">
      <div class="title-box">
        <img src="https://raw.githubusercontent.com/admin13uks/web-rw13-uks/main/logo-13.png" alt="Logo RW 13">
        <p class="subtext">
  Selamat Datang di Layanan<br>
  <span class="line2">WebSite RW 13 UKS</span>
</p>
      </div>
    </div>

    <!-- MARQUEE -->
    <div class="marquee">
      <span>
        Website Resmi RW 13 Kel. Utan Kayu Selatan Kec. Matraman Kota Administrasi Jakarta Timur • Informasi Warga • Pelayanan • Kegiatan • Bersama Membangun Lingkungan •
      </span>
    </div>
  </div>

  <script>
    const slides = document.getElementById("slides");
    const total = slides.children.length;
    let index = 0;

    setInterval(() => {
      index = (index + 1) % total;
      slides.style.transform = `translateX(-${index * 100}%)`;
    }, 3000);
  </script>

</body>
</html>
