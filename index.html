<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RW 13</title>

<style>
body{
  margin:0;
  font-family: Arial, sans-serif;
  background:#000;
}

.slider{
  position:relative;
  width:100%;
  height:100vh;
  overflow:hidden;
}

.slides{
  display:flex;
  height:100%;
  transition: transform 1s ease-in-out;
}

.slides img{
  width:100%;
  height:100%;
  object-fit:cover;
  flex-shrink:0;
}

/* Overlay */
.overlay{
  position:absolute;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background:rgba(0,0,0,0.45);
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  color:#fff;
  padding:20px;
}

/* LOGO */
.logo{
  width:140px;
  max-width:40%;
  margin-bottom:15px;
  filter: drop-shadow(0 4px 10px rgba(0,0,0,0.7));
}

/* Judul */
.overlay h1{
  font-size:3rem;
  margin-bottom:20px;
  text-shadow:2px 2px 12px #000;
}

/* Teks berjalan */
.marquee{
  width:90%;
  overflow:hidden;
  white-space:nowrap;
  border-top:1px solid rgba(255,255,255,0.5);
  border-bottom:1px solid rgba(255,255,255,0.5);
  padding:12px 0;
}

.marquee span{
  display:inline-block;
  padding-left:100%;
  animation:marquee 18s linear infinite;
  font-size:1.2rem;
}

@keyframes marquee{
  0% { transform:translateX(0); }
  100% { transform:translateX(-100%); }
}

@media(max-width:768px){
  .overlay h1{ font-size:2rem; }
  .marquee span{ font-size:1rem; }
  .logo{ width:110px; }
}
</style>
</head>

<body>

<div class="slider">
  <div class="slides" id="slides">
    <img src="slide1.jpg">
    <img src="slide2.jpg">
    <img src="slide3.jpg">
  </div>

  <div class="overlay">
    <!-- LOGO RW -->
    <img src="logo-rw13.png" alt="Logo RW 13" class="logo">

    <h1>SELAMAT DATANG DI RW 13</h1>

    <div class="marquee">
      <span>
        Website Resmi RW 13 • Informasi Warga • Pelayanan • Kegiatan • Bersama Membangun Lingkungan •
      </span>
    </div>
  </div>
</div>

<script>
const slides = document.getElementById("slides");
const total = slides.children.length;
let index = 0;

setInterval(()=>{
  index = (index + 1) % total;
  slides.style.transform = `translateX(-${index * 100}%)`;
},3000);
</script>

</body>
</html>
