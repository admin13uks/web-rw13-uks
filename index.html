<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RW 13</title>

<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #000;
  color: #fff;
  overflow: hidden;
}

/* NAVBAR */
nav {
  position: absolute;
  top: 0;
  width: 100%;
  z-index: 30;
  display: flex;
  justify-content: center;
  background: rgba(0,0,0,0.6);
  padding: 10px 0;
}

nav ul {
  list-style: none;
  display: flex;
  gap: 18px;
  padding: 0;
  margin: 0;
  flex-wrap: wrap;
}

nav ul li a {
  color: #fff;
  text-decoration: none;
  font-weight: bold;
  font-size: 0.9rem;
}

/* SLIDER */
.slider {
  position: relative;
  width: 100%;
  height: 100vh;
  overflow: hidden;
}

.slides {
  display: flex;
  height: 100%;
  transition: transform 1s ease-in-out;
}

.slides img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  object-position: center top;
  flex-shrink: 0;
}

/* OVERLAY */
.overlay {
  position: absolute;
  inset: 0;
  background: rgba(0,0,0,0.45);
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
  z-index: 10;
}

.title-box {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 12px;
}

.title-box img {
  width: 18vw;
  max-width: 150px;
}

/* TEKS UTAMA */
.subtext {
  font-size: clamp(30px, 5vw, 46px);
  font-weight: 800;
  color: #ffd700;
  text-shadow: 3px 3px 10px #000;
  line-height: 1.2;
  max-width: 90vw;
}

.line2 {
  display: block;
  font-size: 0.9em;
}

/* RUNNING TEXT */
.marquee {
  position: absolute;
  bottom: 0;
  width: 100%;
  overflow: hidden;
  background: rgba(0,0,0,0.6);
  border-top: 1px solid rgba(255,255,255,0.4);
  border-bottom: 1px solid rgba(255,255,255,0.4);
  padding: 10px 0;
  z-index: 20;
}

.marquee span {
  display: inline-block;
  white-space: nowrap;
  font-size: 1rem;
  animation: marquee 25s linear infinite;
}

/* ⬅️ LANGSUNG TERLIHAT */
@keyframes marquee {
  0%   { transform: translateX(10%); }
  100% { transform: translateX(-110%); }
}

/* RESPONSIVE */
@media (max-width: 768px) {
  .subtext {
    font-size: clamp(24px, 6vw, 34px);
  }
}

@media (max-width: 480px) {
  .title-box {
    transform: translateY(-30px);
  }

  .title-box img {
    width: 80px;
  }

  .subtext {
    font-size: 22px;
  }

  .line2 {
    font-size: 20px;
  }

  .marquee span {
    font-size: 0.95rem;
  }
}
</style>
</head>

<body>

<nav>
  <ul>
    <li><a href="#">Beranda</a></li>
    <li><a href="#">Struktur</a></li>
    <li><a href="#">Informasi</a></li>
    <li><a href="#">Kegiatan</a></li>
    <li><a href="#">Layanan</a></li>
    <li><a href="#">Kontak</a></li>
  </ul>
</nav>

<div class="slider">
  <div class="slides" id="slides">
    <img src="https://raw.githubusercontent.com/admin13uks/web-rw13-uks/main/slide%201.jpeg">
    <img src="https://raw.githubusercontent.com/admin13uks/web-rw13-uks/main/slide%202.jpeg">
    <img src="https://raw.githubusercontent.com/admin13uks/web-rw13-uks/main/slide%204.jpeg">
  </div>

  <div class="overlay">
    <div class="title-box">
      <img src="https://raw.githubusercontent.com/admin13uks/web-rw13-uks/main/logo-13.png">
      <p class="subtext">
        Selamat Datang di Layanan
        <span class="line2">WebSite RW 13 UKS</span>
      </p>
    </div>
  </div>

  <div class="marquee">
    <span>
      Website Resmi RW 13 Kel. Utan Kayu Selatan Kec. Matraman Kota Administrasi Jakarta Timur • Informasi Warga • Pelayanan • Kegiatan • Bersama Membangun Lingkungan •
    </span>
  </div>
</div>

<script>
const slides = document.getElementById("slides");
let index = 0;

setInterval(() => {
  index = (index + 1) % slides.children.length;
  slides.style.transform = `translateX(-${index * 100}%)`;
}, 3000);
</script>

</body>
</html>
