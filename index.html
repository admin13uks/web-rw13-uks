<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RW 13</title>

<style>
body{
  margin:0;
  font-family: Arial, sans-serif;
  background:#000;
}

/* ===== NAVBAR ===== */
nav{
  position:absolute;
  top:0;
  width:100%;
  z-index:10;
  display:flex;
  justify-content:center;
  background:rgba(0,0,0,0.6);
  padding:12px 0;
}

nav ul{
  list-style:none;
  display:flex;
  gap:25px;
  padding:0;
  margin:0;
}

nav ul li a{
  color:#fff;
  text-decoration:none;
  font-weight:bold;
  font-size:0.95rem;
}

nav ul li a:hover{
  color:#ffd700;
}

/* ===== SLIDER ===== */
.slider{
  position:relative;
  width:100%;
  height:100vh;
  overflow:hidden;
}

.slides{
  display:flex;
  height:100%;
  transition: transform 1s ease-in-out;
}

.slides img{
  width:100%;
  height:100%;
  object-fit:cover;
  flex-shrink:0;
}

/* ===== OVERLAY ===== */
.overlay{
  position:absolute;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background:rgba(0,0,0,0.45);
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  color:#fff;
  padding:20px;
}

.title-box{
  display:flex;
  align-items:center;
  gap:20px;
}

.title-box img{
  width:80px;
  height:auto;
}

.overlay h1{
  font-size:3rem;
  text-shadow:2px 2px 12px #000;
}

/* ===== MARQUEE ===== */
.marquee{
  width:90%;
  overflow:hidden;
  white-space:nowrap;
  border-top:1px solid rgba(255,255,255,0.5);
  border-bottom:1px solid rgba(255,255,255,0.5);
  padding:12px 0;
  margin-top:20px;
}

.marquee span{
  display:inline-block;
  padding-left:100%;
  animation:marquee 18s linear infinite;
  font-size:1.2rem;
}

@keyframes marquee{
  0% { transform:translateX(0); }
  100% { transform:translateX(-100%); }
}

/* ===== RESPONSIVE ===== */
@media(max-width:768px){
  .overlay h1{ font-size:2rem; }
  .title-box{ flex-direction:column; }
  .title-box img{ width:60px; }
  nav ul{ gap:15px; }
}
</style>
</head>

<body>

<!-- NAVBAR -->
<nav>
  <ul>
    <li><a href="#">Beranda</a></li>
    <li><a href="#">Struktur</a></li>
    <li><a href="#">Informasi</a></li>
    <li><a href="#">Kegiatan</a></li>
    <li><a href="#">Layanan</a></li>
    <li><a href="#">Kontak</a></li>
  </ul>
</nav>

<!-- SLIDER -->
<div class="slider">
  <div class="slides" id="slides">
    <img src="https://raw.githubusercontent.com/admin13uks/web-rw13-uks/main/slide%201.jpeg">
    <img src="https://raw.githubusercontent.com/admin13uks/web-rw13-uks/main/slide%202.jpeg">
    <img src="https://raw.githubusercontent.com/admin13uks/web-rw13-uks/main/slide%203.jpeg">
  </div>

  <div class="overlay">
    <div class="title-box">
      <h1>SELAMAT DATANG</h1>
      <img src="https://raw.githubusercontent.com/admin13uks/web-rw13-uks/main/logo.png" alt="Logo RW 13">
      <h1>RW 13</h1>
    </div>

    <div class="marquee">
      <span>
        Website Resmi RW 13 • Informasi Warga • Pelayanan • Kegiatan • Bersama Membangun Lingkungan •
      </span>
    </div>
  </div>
</div>

<script>
const slides = document.getElementById("slides");
const total = slides.children.length;
let index = 0;

setInterval(()=>{
  index = (index + 1) % total;
  slides.style.transform = `translateX(-${index * 100}%)`;
},3000);
</script>

</body>
</html>
