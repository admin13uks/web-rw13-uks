<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Website RW 13 UKS</title>

<style>
/* RESET */
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #000;
  color: #fff;
  overflow: hidden;
}

/* ================= NAVBAR ================= */
nav {
  position: absolute;
  top: 0;
  width: 100%;
  z-index: 50;
  background: rgba(0,0,0,0.7);
}

/* MENU BAR */
.nav-top {
  display: flex;
  justify-content: center;
  padding: 8px 0;
}

.nav-top ul {
  list-style: none;
  display: flex;
  gap: 14px;
  margin: 0;
  padding: 0;
  white-space: nowrap;
}

.nav-top ul li a {
  color: #fff;
  text-decoration: none;
  font-weight: bold;
  font-size: 0.8rem;
}

.nav-top ul li a:hover {
  color: #ffd700;
}

/* RUNNING TEXT */
.nav-marquee {
  width: 100%;
  overflow: hidden;
  background: rgba(0,0,0,0.55);
  border-top: 1px solid rgba(255,255,255,0.3);
  border-bottom: 1px solid rgba(255,255,255,0.3);
  padding: 6px 0;
}

.nav-marquee span {
  display: inline-block;
  white-space: nowrap;
  font-size: 0.85rem;
  animation: marquee 25s linear infinite;
}

@keyframes marquee {
  from { transform: translateX(10%); }
  to   { transform: translateX(-110%); }
}

/* ================= SLIDER ================= */
.slider {
  position: relative;
  width: 100%;
  height: 100vh;
  overflow: hidden;
}

.slides {
  display: flex;
  height: 100%;
  transition: transform 1s ease-in-out;
}

.slides img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  object-position: center top;
  flex-shrink: 0;
}

/* ================= OVERLAY ================= */
.overlay {
  position: absolute;
  inset: 0;
  background: rgba(0,0,0,0.45);
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
  z-index: 10;
}

.title-box {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 12px;
}

.title-box img {
  width: 90px;
  max-width: 150px;
}

/* TEKS UTAMA */
.subtext {
  font-size: clamp(26px, 5vw, 44px);
  font-weight: 800;
  color: #ffd700;
  text-shadow: 3px 3px 10px #000;
  line-height: 1.25;
  max-width: 92vw;
  margin: 0 auto;
}

.line2 {
  display: block;
  font-size: 0.9em;
}

/* ================= RESPONSIVE ================= */
@media (max-width: 480px) {
  .title-box {
    transform: translateY(-25px);
  }

  .title-box img {
    width: 72px;
  }

  .subtext {
    font-size: 22px;
  }

  .line2 {
    font-size: 20px;
  }

  .nav-top ul li a {
    font-size: 0.7rem;
  }

  .nav-marquee span {
    font-size: 0.8rem;
  }
}
</style>
</head>

<body>

<!-- ================= NAVBAR ================= -->
<nav>
  <div class="nav-top">
    <ul>
      <li><a href="#">Beranda</a></li>
      <li><a href="#">Struktur</a></li>
      <li><a href="#">Informasi</a></li>
      <li><a href="#">Kegiatan</a></li>
      <li><a href="#">Layanan</a></li>
      <li><a href="#">Kontak</a></li>
    </ul>
  </div>

  <div class="nav-marquee">
    <span>
      Website Resmi RW 13 Kel. Utan Kayu Selatan Kec. Matraman Kota Administrasi Jakarta Timur •
      Informasi Warga • Pelayanan • Kegiatan • Bersama Membangun Lingkungan •
    </span>
  </div>
</nav>

<!-- ================= SLIDER ================= -->
<div class="slider">
  <div class="slides" id="slides">
    <img src="https://raw.githubusercontent.com/admin13uks/web-rw13-uks/main/slide%201.jpeg">
    <img src="https://raw.githubusercontent.com/admin13uks/web-rw13-uks/main/slide%202.jpeg">
    <img src="https://raw.githubusercontent.com/admin13uks/web-rw13-uks/main/slide%204.jpeg">
  </div>

  <div class="overlay">
    <div class="title-box">
      <img src="https://raw.githubusercontent.com/admin13uks/web-rw13-uks/main/logo-13.png" alt="Logo RW 13">
      <p class="subtext">
        Selamat Datang di Layanan
        <span class="line2">Website RW 13 UKS</span>
      </p>
    </div>
  </div>
</div>

<!-- ================= SLIDER SCRIPT ================= -->
<script>
const slides = document.getElementById("slides");
const total = slides.children.length;
let index = 0;

setInterval(() => {
  index = (index + 1) % total;
  slides.style.transform = `translateX(-${index * 100}%)`;
}, 3500);
</script>

</body>
</html>
