<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RW 13</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
    }

    /* NAVBAR */
    nav {
      position: absolute;
      top: 0;
      width: 100%;
      z-index: 10;
      display: flex;
      justify-content: center;
      background: rgba(0, 0, 0, 0.6);
      padding: 12px 0;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 25px;
      padding: 0;
      margin: 0;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      font-size: 0.95rem;
    }

    nav ul li a:hover {
      color: #ffd700;
    }

    /* SLIDER */
    .slider {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }

    .slides {
      display: flex;
      height: 100%;
      transition: transform 1s ease-in-out;
    }

    .slides img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      flex-shrink: 0;
    }

    /* OVERLAY */
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.45);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    .title-box {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    .title-box img {
      width: 100px;
      height: auto;
    }

    .overlay h1 {
      font-size: 3rem;
      text-shadow: 2px 2px 12px #000;
    }

    /* WELCOME SECTION */
    .welcome-section {
      text-align: center;
      padding: 40px 20px;
      background-color: #111;
    }

    .welcome-section .logo {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    .welcome-section h2 {
      font-size: 1.8em;
      margin: 0;
    }

    /* MARQUEE */
    .marquee {
      width: 90%;
      margin: 20px auto;
      overflow: hidden;
      white-space: nowrap;
      border-top: 1px solid rgba(255, 255, 255, 0.5);
      border-bottom: 1px solid rgba(255, 255, 255, 0.5);
      padding: 12px 0;
    }

    .marquee span {
      display: inline-block;
      padding-left: 100%;
      animation: marquee 18s linear infinite;
      font-size: 1.2rem;
    }

    @keyframes marquee {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }

    /* RESPONSIVE */
    @media(max-width:768px){
      .overlay h1 { font-size: 2rem; }
      .title-box img { width: 60px; }
      nav ul { gap: 15px; }
    }
  </style>
</head>

<body>

  <!-- NAVBAR -->
  <nav>
    <ul>
      <li><a href="#">Beranda</a></li>
      <li><a href="#">Struktur</a></li>
      <li><a href="#">Informasi</a></li>
      <li><a href="#">Kegiatan</a></li>
      <li><a href="#">Layanan</a></li>
      <li><a href="#">Kontak</a></li>
    </ul>
  </nav>

<div class="slider">
  <div class="slides" id="slides">
    <img src="https://raw.githubusercontent.com/admin13uks/web-rw13-uks/main/slide%201.jpeg">
    <img src="https://raw.githubusercontent.com/admin13uks/web-rw13-uks/main/slide%202.jpeg">
    <img src="https://raw.githubusercontent.com/admin13uks/web-rw13-uks/main/slide%203.jpeg">
  </div>

 <!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RW 13</title>

<style>
.subtext {
  font-size: 2.5rem; /* ubah angka sesuai besar yang kamu mau */
  font-weight: bold;
  color: #fff;
  text-shadow: 2px 2px 6px #000; /* biar tetap jelas di atas foto */
  margin-top: 15px;
}
</style>
</head>
<body>

<div class="overlay">
  <div class="title-box">
    <img src="https://raw.githubusercontent.com/admin13uks/web-rw13-uks/main/logo-13.png" alt="Logo RW 13">
    <p class="subtext">Selamat datang di layanan WebSite RW 13</p>
  </div>
</div>

  <script>
    const slides = document.getElementById("slides");
    const total = slides.children.length;
    let index = 0;

    setInterval(() => {
      index = (index + 1) % total;
      slides.style.transform = `translateX(-${index * 100}%)`;
    }, 3000);
  </script>

</body>
</html>
