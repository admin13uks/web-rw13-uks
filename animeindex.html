<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Animasi Card RW</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<section class="card-section">
  <div class="card-container">

    <div class="card fade-up">
      <img src="https://picsum.photos/600/300?1" alt="Layanan">
      <div class="card-content">
        <h3>Layanan Warga</h3>
        <p>Informasi dan layanan untuk warga RW</p>
        <button>Telusuri</button>
      </div>
    </div>

    <div class="card fade-up delay-1">
      <div class="overlay">Pesapakawan</div>
      <img src="https://picsum.photos/600/300?2" alt="Pesapakawan">
    </div>

    <div class="card fade-up delay-2">
      <div class="overlay">Instagram</div>
      <img src="https://picsum.photos/600/300?3" alt="Instagram">
    </div>

  </div>
</section>

</body>
</html>
